<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h2>Options</h2>
    <p>To use the Jira Tooltip, fill in the following information:</p>
    <div>
      <div class="option">
        <label>Jira Url</label>
        <input type="text" id="jiraUrl" placeholder="URL to Jira" />
      </div>
      <div class="option">
        <label>Jira API Key</label>
        <input type="text" id="jiraApiKey" placeholder="API key to use Jira" />
      </div>
      <div class="option">
        <label>Jira Project Ids</label>
        <input type="text" id="jiraProjectIds" placeholder="Comma delimited set of project ids" />
      </div>
    </div>
  </body>
  <script src="options.js"></script>

</html>
